<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"></rel>
</head>
<body>
    <section>
    <p class="head">SIMPLE CONTACT FORM</p>
    </section>

    <section>
        <form class="contact-form" type="submit" action="send.html" method="post">
        <div>
            <label class="form-label">FIRST NAME</label>
            <br>
            <input type="name" name="name" class="user-input" id="fname" placeholder="FIRST NAME" required></input>
            <br>
        </div>

        <div>
            <label class="form-label">LAST NAME</label>
            <br>
            <input type="name" name="last name" class="user-input" id="flastname" placeholder="LAST NAME" required></input>
            <br>
        </div>

        <div>
            <label class="form-label">EMAIL</label>
            <br>
            <input type="name" name="email" class="user-input" id="femail" placeholder="EMAIL" required></input>
            <br>
        </div>

        <div>
            <label class="form-label">PHONE NUMBER</label>
            <br>
            <input type="number" name="phone number" class="user-input" id="fnumber" placeholder="PHONE NUMBER" required></input>
            <br>
        </div>

        <div>
            <label class="form-label">CITY</label>
            <br>
            <input type="name" name="city" class="user-input" id="fname" placeholder="CITY" required></input>
            <br>
        </div>

        <div>
            <label class="form-label">MESSAGE</label>
            <br>
            <input type="name" name="message" class="user-input" id="fmessage" placeholder="MESSAGE" required></input>
            <br>
        </div>

        <div>
            <button>Send</button>
            <br>
            
        </div>
        </form>
    </section>

    <p id="end">&copy; 2022 simple contact form, all right reserved | design by meghani hamza</p>



</body>
</html>
